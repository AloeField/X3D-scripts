<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src ="https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas {width: 400px; height: 200px}</style> <!-- Cambia el tamaño del canvas -->
    </head>
    <body>
        <x3d-canvas>
            <X3D profile = 'Immersive'>
                <Scene>
                    <!--Movimiento de peón en ejes XY-->
                    <Transform rotation = '1 0 0 1.5708'> <!--se gira la escena completa +90º (radianes) respecto al eje de coordenadas-->
                        <PlaneSensor DEF ='MuevePeon'></PlaneSensor>
                        <Transform DEF ='Peon' rotation = '1 0 0 -1.5708'> <!--solamente el peón ahora -90º (radianes) respecto su origen-->
                            <Inline url = '"X3d/11_PeonRojo.x3d"'></Inline>
                        </Transform>
                    </Transform>
                    <ROUTE fromNode = 'MuevePeon' fromField = 'translation_changed' toNode = 'Peon' toField = 'set_translation'></ROUTE> 
                    <!--Conecta el movimiento del sensor al peón, haciendo que interactúe a partir de presionar la tecla izquierda del ratón-->
                    <!--De copiarlo de algún otro script que no hiciera el inline, si vuelvo a introducir el código de escena de esfera y cono
                    por separado, ni se inmuta ya que el movimiento pierde efecto en esta iteración-->
                </Scene>
        </x3d-canvas>
    </body>
</html>
