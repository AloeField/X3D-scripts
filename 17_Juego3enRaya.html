<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <script src ="https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas {width: 400px; height: 200px}</style> <!-- Cambia el tamaño del canvas -->
    </head>
    <body>
        <x3d-canvas>
            <X3D profile = 'Immersive'>
                <Scene>
                    <Viewpoint description = 'vista panoramica' orientation = '1 0 0 -0.35' position = '0 20 40'></Viewpoint>
                    <!-- posición simbolizando la ubicación de los ejes de coordenadas en cada caso-->

                    <!--Transformaciones en peones verdes-->
                    <Transform DEF ='PV1' translation = '20 0 0'>
                        <Inline url = '"X3D/14_PeonVerdeMovilXZ.x3d"'></Inline> <!-- Peón verde -->
                    </Transform>
                    <Transform DEF ='PV2' translation = '20 0 10'>
                        <Inline url = '"X3D/14_PeonVerdeMovilXZ.x3d"'></Inline> <!-- Peón verde -->
                    </Transform>
                    <Transform DEF ='PV3' translation = '20 0 -10'>
                        <Inline url = '"X3D/14_PeonVerdeMovilXZ.x3d"'></Inline> <!-- Peón verde -->
                    </Transform>

                    <!--Transformaciones en peones rojos-->
                    <Transform DEF ='PR1' translation = '-20 0 0'>
                        <Inline url = '"X3D/14_PeonRojoMovilXZ.x3d"'></Inline> <!-- Peón rojo -->
                    </Transform>
                    <Transform DEF ='PR2' translation = '-20 0 10'>
                        <Inline url = '"X3D/14_PeonRojoMovilXZ.x3d"'></Inline> <!-- Peón rojo -->
                    </Transform>
                    <Transform DEF ='PR3' translation = '-20 0 -10'>
                        <Inline url = '"X3D/14_PeonRojoMovilXZ.x3d"'></Inline> <!-- Peón rojo -->
                    </Transform>

                    <!--Transformacion del tablero-->
                    <Transform DEF ='Tablero' translation = '0 -1 0'>
                        <Inline url = '"X3D/9_3Tablero3enRaya.x3d"'></Inline> <!-- Tablero -->
                    </Transform>

                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
