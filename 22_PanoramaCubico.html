<html>

        <script src = "https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas {width: 400px; height: 200px}</style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile = 'Immersive'>
                <Scene>
                    <Background
                    backUrl = '"bosque/forest_1_back.jpg"'
                    bottomUrl = '"bosque/forest_1_bottom.jpg"'
                    frontUrl = '"bosque/forest_1_front.jpg"'
                    leftUrl = '"bosque/forest_1_left.jpg"'
                    rightUrl = '"bosque/forest_1_right.jpg"'
                    topUrl = '"bosque/forest_1_top.jpg"'>
                    </Background> <!--Imagenes de la textura que se va a aplicar a la escena-->
                    <Inline url = '"X3D/ojo.x3d"'></Inline>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
