<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <script src = "https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>
        <style> x3d-canvas {width: 400px; height: 200px}</style>
    </head>
    <body>
        <x3d-canvas>
            <X3D profile = 'Immersive'>
                <Scene>
                    <NavigationInfo speed = '0' type = '"WALK"'></NavigationInfo> <!--Desactivamos la navegación para que no se pueda mover la cámara-->
                    <Viewpoint orientation = '1 0 0 0.25'></Viewpoint> <!--Rotación para que la cámara esté mirando hacia el centro de la escena-->
                    <Transform translation = '0 0 10' rotation = '0 1 0 1.45'>
                        <Shape>
                        <Appearance>
                            <ImageTexture url = '"texturas/playa.jpg"'></ImageTexture> <!--Imagen de la textura que se va a aplicar a la escena-->
                        </Appearance>
                        <Cylinder solid = 'false' height = '10' radius = '10'></Cylinder> <!--Representación sin cara lateral de un cilindro que refleje la textura completa-->
                        </Shape>
                    </Transform>
                </Scene>
            </X3D>
        </x3d-canvas>
    </body>
</html>
